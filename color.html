<!--- AT 6th color assignment -->
<!DOCTYPE html5>
<html lang="en">
    <head>
        <tittle> styling with color</tittle>
        <h1>Color wheel theory</h1>
        <meta charset="UTF-8">
        <style>
        .squircle {
            text-align: center;
            height: 50px;
            width: 50px;
            border: 2px solid #555555;
            margin: 10px;
            padding: 10px;
            border-radius: 25%;
        }
        .bluevioletBackground {
            background-color: rgb(226, 79, 177);
        }
        .purpleBackground {
            background-color: rgb(101, 185, 84);
        }
    
        .redBackground {
            background-color: rgb(143, 30, 30);
        }
    
        .yellowBackground {
            background-color: rgb(226, 195, 93);
        }
    
        .blueBackground {
            background-color: rgb(47, 101, 202);
        }
        .violetBackground {
            background-color: rgb(91, 17, 160);
        }
        .violetblueBackground {
            background-color: rgb(70, 47, 202);
        }.lightblueBackground {
            background-color: rgb(19, 104, 201);
        }
        
        
        </style>
    </head>
    <body>
        <p>complmentary</p>
        <div class="squircle bluevioletBackground"> </div>
        
        <div class="squircle purpleBackground"> </div>
        <p>triadic</p>
        

        <div class="squircle redBackground"> </div>
        <div class="squircle yellowBackground"> </div>
        <div class="squircle blueBackground"> </div>

        <p>Analogus</p>
        <div class="squircle violetBackground"> </div>
        <div class="squircle violetblueBackground"> </div>
        <div class="squircle lightblueBackground"> </div>

    
    </body>
</html>
