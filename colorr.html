<!DOCTYPE html5>
<html lang="en">
    <head>
        <tittle> styling with color</tittle>
        <meta charset="UTF-8">
        <style>
        .squircle {
            text-align: center;
            height: 50px;
            width: 50px;
            border: 2px solid #555555;
            margin: 10px;
            padding: 10px;
            border-radius: 25%;
        }
        .bluevioletBackground {
            background-color: blueviolet;
        }
        .purpleBackground {
            background-color: rgb(122, 10, 173);
        }
        .maroonBackground {
            background-color: rgb(139, 4, 128);
        }
        </style>
    </head>
    <body>
        <div class="squircle bluevioletBackground"> </div>
        <p> Analogous</p>
        <div class="squircle purpleBackground"> </div>
        <p>complementary</p>
        <div class="squircle maroonBackground"> </div>
        <p>triadic</p>
    </body>
</html>
